[loggers]
keys=root

[handlers]
keys=h

[formatters]
keys=f

[logger_root]
level=DEBUG
handlers=h

[handler_h]
class=StreamHandler
level=DEBUG
formatter=f
args=(sys.stdout,)

[logger_parser]
level=DEBUG
handlers=h

[formatter_f]
format=[%(asctime)s] %(levelname)s - %(module)s:%(funcName)s:%(lineno)d:%(message)s

